<h2>So you want to use an API?</h2>

<p>There are some things to consider before you dive in.</p>

<ul>
  <li>Will you save time and/or money?</li>
  <li>What are the terms? Always read the terms!</li>
  <li>How much does it cost?</li>
  <li>How stable is it?</li>
  <li>How will it affect performance?</li>
  <li>What is plan B if the API is not available?</li>
</ul>
